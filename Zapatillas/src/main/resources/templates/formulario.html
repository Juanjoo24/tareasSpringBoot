<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${zapatilla.id == 0} ? 'Nueva Zapatilla' : 'Editar Zapatilla'">Formulario</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1 th:text="${zapatilla.id == 0} ? 'Nueva Zapatilla' : 'Editar Zapatilla'">Formulario</h1>

<form th:action="@{/zapatillas/formulario}" th:object="${zapatilla}" method="post">
    <!-- Campo oculto para ID -->
    <input type="hidden" th:field="*{id}" />

    <!-- Marca -->
    <label>Marca:</label>
    <input type="text" th:field="*{marca}" />
    <div th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>

    <!-- Modelo -->
    <label>Modelo:</label>
    <input type="text" th:field="*{modelo}" />
    <div th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>

    <!-- Precio -->
    <label>Precio:</label>
    <input type="number" th:field="*{precio}" step="0.01" />
    <div th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>

    <!-- Categoría -->
    <label>Categoría:</label>
    <input type="text" th:field="*{categoria}" />
    <div th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>

    <!-- Talla -->
    <label>Talla:</label>
    <input type="number" th:field="*{talla}" step="0.5" />
    <div th:if="${#fields.hasErrors('talla')}" th:errors="*{talla}"></div>

    <br/><br/>
    <button type="submit">Guardar</button>
    <a th:href="@{/zapatillas}">Cancelar</a>
</form>

</body>
</html>
