<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'"></h1>
<form th:action="${usuario.id == null} ? @{/usuarios} : @{/usuarios/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" th:field="*{nombre}" />
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
